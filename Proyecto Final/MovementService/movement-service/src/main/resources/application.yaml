server:
  port: 8086
  servlet:
    context-path: /api/v1
spring:
  application:
    name: movement-service
  datasource:
    url: ${SERVER_DATABASE_POSTGRES:jdbc:postgresql://localhost:5432/movements_db}
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8056/eureka}