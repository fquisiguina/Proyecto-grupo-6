server:
  servlet:
    context-path: /api/v1
  port: 8084

spring:
  ## application name
  application:
    name: customer-service
  ## database config H2
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/customer_db
    username: postgres
    password: 12345

  ## jpa structure config
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8056/eureka