server:
  servlet:
    context-path: /api/v1
  port: 8084

spring:
  ## application name
  application:
    name: customer-service
  ## database config H2
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${SERVER_DATABASE_POSTGRES:jdbc:postgresql://localhost:5433/customer_db?currentSchema=customer}
    username: postgres
    password: 12345678

  ## jpa structure config
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8056/eureka}