server:
  port: 8056

spring:
  application:
    name: registry

eureka:
  instance:
    hostname: ${CUSTOM.SERVER.HOSTNAME:localhost}
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  datacenter: 'UPS - GRUPO 6'
  environment: 'Development'
